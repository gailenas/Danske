<div class="row">
  <div class="col s12 m12">
    <div class="card teal lighten-3">
      <div class="card-content grey-text">
        <div class="row">
          <div class="col s12">
            <form #numberForm="ngForm" (ngSubmit)="onSubmit(numberForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="numberService.selectedNumber._id">
              <div class="row">
                  <div class="input-field col s12">
                      <input type="text" name="number" #name="ngModel" [(ngModel)]="numberService.selectedNumber.number" placeholder="Pvz: KNB454" maxlength="6" required>
                      <label for="numberPlate">Automobilio numeris: 
                        <label class="red-text">*</label>
                      </label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <input type="text" name="user" ngModel pattern="[a-zA-Z ]*" #name="ngModel" [(ngModel)]="numberService.selectedNumber.user" placeholder="Įveskite vardą bei pavardę"  maxlength="35" required>
                      <label for="driverName">Vairuotojas: 
                        <label class="red-text">*</label>
                      </label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="submit" [disabled]="!numberForm.valid">Patvirtinti</button>
                    <!-- [disabled]="!numberForm(numberForm)" -->
                    <button class="btn btn-custom right" type="button" (click)="resetForm(numberForm)">Panaikinti</button>
                  </div>
              </div>
            </form>
          </div>
          <div class="col s12">
            <table class="responsive-table">
              <thead>
                <th>Automobilio valstybinis numeris:</th>
                <th>Vartotojo vardas ir pavardė:</th>
                <th></th>
              </thead>
              <tr *ngFor="let num of numberService.numbers">
                <td class="flow-text">{{ num.number|uppercase }}</td>
                <td class="flow-text">{{ num.user|titlecase }}</td>
                <td>
                  <a class="action-btn btn-floating pulse" (click)="onEdit(num)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn btn-floating pulse">
                    <i class="material-icons" (click)="onDelete(num._id,numberForm)">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
